<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Survey Module 1 Lab</title>
</head>
<body>

  <div id="survey-header">
    <h1>Survey</h1>
    <p>Evaluating the UI for <a href="https://medium.com/">Medium</a></p>
  </div>
  <div class="surveyFlexContainer">
    <div class="surveyFlexChild">
      <img src="image/MediumWebsiteScreenshot.png"  alt="https://medium.com/" width="450" height="300"/>
    </div>
    <div class="surveyFlexChild">
       <form id="survey-form">
        <div>
          <div>
            First Name <input type="text" />
          </div>
          <div>
            Last Name <input type="text" />
          </div>
        </div>
        <div>
          <div>
            
          </div>
        </div>
        <div>
          <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments"></textarea>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div>
      Website designed by 'Some Unknown Creator'
    </div>
  </footer>
  <script src="main.js" defer></script>
</body>
</html>
